<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link type="text/css" rel="stylesheet" href="../../css/materialize.css"  media="screen,projection">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Упс/Фото 1 - Mr RED Hoibin</title>
    </head>
    <body>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <div class="container">
              <div class="left">
                <ul class="right hide-on-med-and-down left">
                  <li class="active"><a id="photoBack">Назад</a></li>
                </ul>
              </div>
              <a href="../" class="brand-logo center">
                <img src="https://lh3.googleusercontent.com/-1mgzMyVtHlI/VOHM3LUdwFI/AAAAAAAAFRs/OiKtCwEBES4B7rfZeseSkhWHufRp-xGswCEwYBhgL/w139-h139-p/13683016621331620877horror-icon-md.png">
              </a>
            </div>
          </div>
        </nav>
      </div>
      <br>

      <a class="nextPhoto" id="photo-2"><i class="material-icons">keyboard_arrow_right</i></a>
      <div class="photoView vertical center">
        <img src="../images/1-1.jpg">
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script type="text/javascript" src="../../js/materialize.js"></script>
      <script type="text/javascript">
        $('#photoBack').click(function() {
          location.href = '../';
        });

        $('#photo-1').click(function() {
          location.href = '../&file!photo=1';
        });
        $('#photo-2').click(function() {
          location.href = '../&file!photo=2';
        });
        $('#photo-3').click(function() {
          location.href = '../&file!photo=3';
        });
        $('#photo-4').click(function() {
          location.href = '../&file!photo=4';
        });
        $('#photo-5').click(function() {
          location.href = '../&file!photo=5';
        });
        $('#photo-6').click(function() {
          location.href = '../&file!photo=6';
        });
        
        $(document).keydown(function(e){
          if (e.keyCode == 27) {
            $('.photoView').css('animation', 'photoViewOut 0.6s ease');
            setTimeout(function() {
              location.href = '../';
            }, 420);
          }
          else if (e.keyCode == 39) {
            $('.photoView').css('animation', 'photoViewOut 0.6s ease');
            setTimeout(function() {
              location.href = '../&file!photo=2';
            }, 420);
          }
        });
      </script>
    </body>
  </html>
